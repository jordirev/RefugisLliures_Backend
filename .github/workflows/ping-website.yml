name: Ping Website

on:
  schedule:
    # Executa cada 9 minuts
    - cron: '*/9 * * * *'
  workflow_dispatch: # Permet executar manualment

jobs:
  ping:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping website
        run: |
          echo "Pinging https://refugislliures-backend.onrender.com"
          response=$(curl -s -o /dev/null -w "%{http_code}" https://refugislliures-backend.onrender.com/swagger/)
          echo "Response code: $response"
          
          if [ $response -eq 200 ] || [ $response -eq 301 ] || [ $response -eq 302 ]; then
            echo "✅ Website is up and running"
          else
            echo "❌ Website returned unexpected status code: $response"
            exit 1
          fi
      
      - name: Log timestamp
        run: echo "Ping completed at $(date)"
