name: Process Yesterday Visits

on:
  schedule:
    # Executa cada dia a les 3:00 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch: # Permet executar manualment

jobs:
  process-visits:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Process yesterday visits
        env:
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
          DJANGO_SETTINGS_MODULE: refugis_lliures.settings
          PRODUCTION: 'true'
        run: |
          python manage.py process_yesterday_visits --verbosity=1
      
      - name: Log completion
        run: echo "âœ… Process visits completed at $(date)"
