services:
  - type: web
    name: refugis-lliures-backend
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn --config=gunicorn.conf.py refugis_lliures.wsgi:application"
    envVars:
      - key: RENDER
        value: "1"
      - key: DJANGO_SETTINGS_MODULE
        value: refugis_lliures.settings
      # The following variables should match your .env file
      # Set these values manually in Render dashboard based on your .env file:
      # - SECRET_KEY (from your .env)
      # - DEBUG=False
      # - ALLOWED_HOSTS (your Render domain)
      # - CORS_ALLOW_ALL_ORIGINS=False
      # - CORS_ALLOWED_ORIGINS (your frontend domains)
      # - SECURE_SSL_REDIRECT=True
      # - SESSION_COOKIE_SECURE=True
      # - CSRF_COOKIE_SECURE=True
      # - GOOGLE_APPLICATION_CREDENTIALS=env/firebase-service-account-prod.json